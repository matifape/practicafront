<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="estilos.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="contenedor-imagen">
        <img src="images/image-product-mobile.jpg" alt="img" />
      </div>
      <div class="texto">
        <h3>Perfume</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of <span>CHANEL.</span>
        </p>
        <div class="precios">
          <b class="precio">$149.99</b><s class="tachado"> $169.99</s>
        </div>

        <button>
          <img class="fav" src="images/icon-cart.svg" alt="" />
          Add to Cart
        </button>
      </div>
    </div>

    

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.linkedin.com/in/matias-almasia-505101209/" target="_blank">Matias Almasia</a>.
    </div>
  </body>
</html>
